<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/inicio.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>POS System</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">POS System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/Registro.html">Registro de Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/inventario.html">Inventario de Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/Login.html">Login de Usuarios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Formulario de Inventario</h1>

        

        <form class="border p-4 rounded bg-light shadow-sm">
            <div class="form-group">
                <label for="productId">ID del Producto: </label>
                <input type="text" class="form-control" id="productId" name="productId">
            </div>
            <div class="form-group">
                <label for="productName">Nombre del Producto: </label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="productCategory">Categoría: </label>
                <input type="text" class="form-control" id="productCategory" name="productCategory" required>
            </div>
            <div class="form-group">
                <label for="productQuantity">Cantidad: </label>
                <input type="number" class="form-control" id="productQuantity" name="productQuantity" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Precio: </label>
                <input type="number" class="form-control" id="productPrice" name="productPrice" required>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-primary btn-lg" id="btn-add">Agregar producto</button>
                <button type="button" class="btn btn-warning btn-lg" id="btn-update">Actualizar producto</button>
            </div>
        </form>

        <div id="inventory-database" class="mb-4">
            <h2 class="text-center">Inventario de Productos</h2>
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="inventory-table"></tbody>
            </table>
        </div>

        

        <footer class="bg-light text-center py-3">
            <p>&copy; 2023 POS System</p>
        </footer>
    </div>

    <script type="module" src="../js/inventario.js"></script>
</body>
</html>
