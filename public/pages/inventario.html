<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/inventario.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="../index.html"><img src="../svg/Bash_light.svg" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/Registro.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/Caja.html">Caja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/Login.html">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr class="my-1">
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h1 class="mb-4 text-center">Formulario de Inventario</h1>
                <form class="border p-4 rounded bg-light shadow-sm">
                    <div class="form-group">
                        
                        <label for="productId">ID del Producto: </label>
                        <input type="text" class="form-control" id="productId" name="productId">
                    </div>
                    <div class="form-group">
                        <label for="productName">Nombre del Producto: </label>
                        <input type="text" class="form-control" id="productName" name="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Categoría: </label>
                        <input type="text" class="form-control" id="productCategory" name="productCategory" required>
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Cantidad: </label>
                        <input type="number" class="form-control" id="productQuantity" name="productQuantity" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Precio: </label>
                        <input type="number" class="form-control" id="productPrice" name="productPrice" required>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <button type="button" class="btn btn-primary btn-lg" id="btn-add">Agregar producto</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <h2 class="text-center">Inventario de Productos</h2>
                <div class="input-group mb-3">
                    <input type="search" name="search" id="search" class="form-control" placeholder="Buscar producto">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Buscar</button>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5 border-top">
        <div class="container">
            <p class="mb-0">&copy; 2023 POS System. Todos los derechos reservados.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacidad</a></li>
                <li class="list-inline-item"><a href="#">Términos</a></li>
                <li class="list-inline-item"><a href="#">Soporte</a></li>
            </ul>
        </div>
    </footer>

    <script type="module" src="../js/inventario.js"></script>
</body>
</html>
