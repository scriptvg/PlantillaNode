<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/inicio.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="container mt-5 d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg"> 
        <h1 class="mb-4">Formulario de Login</h1>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control mb-4" id="email" name="email" placeholder="Ingrese su email" required>
                <div class="invalid-feedback">Por favor, ingrese un email válido.</div>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control mb-4" id="password" name="password" placeholder="Ingrese su contraseña" required>
                <div class="invalid-feedback">Por favor, ingrese su contraseña.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="btn-login">Login</button>
            <div id="spinner" class="spinner-border text-primary mt-3" role="status" style="display: none;">
                <span class="sr-only">Loading...</span>
            </div>
        </form>

        <a href="#" class="btn btn-link mt-3">¿Olvidó su contraseña?</a>
        <div id="login-status" class="mt-4"></div>
    </div>

    <script type="module" src="../js/loginUsers.js"></script>
</body>
</html>
